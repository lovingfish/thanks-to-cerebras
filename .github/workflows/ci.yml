name: ci
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: {}
permissions:
  contents: read
jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x
      - name: deno fmt --check
        run: deno fmt --check deno.ts deno_test.ts src
      - name: deno lint
        run: deno lint deno.ts deno_test.ts src
      - name: deno check
        run: deno check deno.ts deno_test.ts src
      - name: deno test
        run: deno test deno_test.ts
